<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800">Creacion de Actividades</h1>
  <hr>
  <div class="card border-left-primary shadow p-4 w-50 mx-auto">
    <form class="user" (ngSubmit)="createActivity()" [formGroup]="form">
      <div class="form-group">
        <input
          type="text"
          class="form-control form-control-user"
          id="nombre"
          placeholder="Nombre"
          formControlName="nombre"
        />
      </div>
      <hr>
      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <label for="fecha_inicio">Fecha Inicio</label>
          <input
            type="date"
            class="form-control form-control-user"
            id="fecha_inicio"
            placeholder="Nombres"
            formControlName="fecha_inicio"
          />
        </div>
        <div class="col-sm-6">
          <label for="fecha_fin">Fecha Fin</label>
          <input
            type="date"
            class="form-control form-control-user"
            id="fecha_fin"
            placeholder="Apellidos"
            formControlName="fecha_fin"
          />
        </div>
      </div>
      <hr>
      <div>
        <label for="cumplimiento">Cumplimiento</label>
        <input
          type="number"
          class="form-control form-control-user"
          id="cumplimiento"
          placeholder="Cumplimiento"
          formControlName="cumplimiento"
        />
      </div>
      <br>
      <div>
        <label for="observacion">Observacion</label>
        <textarea
          type="text"
          class="form-control"
          id="observacion"
          placeholder="Observacion..."
          formControlName="observacion"
        >
        </textarea>
      </div>
      <hr>
      <div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Proyecto de Aula</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option *ngFor="let aulaProject of aulaProjects" value="{{aulaProject.id}}">
              <strong>{{aulaProject.nombre}}</strong>
            </option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-user btn-block">
        Crear Actividad
      </button>
    </form>
  </div>
</div>
