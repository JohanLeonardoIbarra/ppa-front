<h2>Proyectos de Aula</h2>
<div class="row d-flex justify-content-between">
  <div *ngFor="let aulaProject of aulaProjects" class="col-3">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <h3>{{aulaProject.nombre}}</h3>
            <div class="d-flex justify-content-between">
              <p><strong>Inicio: </strong> {{aulaProject.fecha_inicio | date}}</p>
              <p><strong>Fin: </strong> {{aulaProject.fecha_fin | date}}</p>
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-calendar fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end p-3">
  <a class="btn btn-primary rounded" [routerLink]="['..', 'projects', 'view']">
    Crear Proyecto de Aula
  </a>
</div>
