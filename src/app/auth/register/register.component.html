<div>
  <div class="p-5">
    <div class="text-center">
      <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
    </div>
    <form class="user" (ngSubmit)="register()" [formGroup]="form">
      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nombres" formControlName="nombre">
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Apellidos" formControlName="apellido">
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Correo Electronico" formControlName="correo_electronico">
      </div>
      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <input type="text" class="form-control form-control-user" id="telefono" placeholder="Telefono" formControlName="numero_telefono">
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control form-control-user" id="cedula" placeholder="Cedula" formControlName="cedula">
        </div>
      </div>
      <div class="my-3">
        Tipo:
          <div class="d-flex justify-content-around">
						<div class="custom-control custom-radio">
							<input id="docente" type="radio" class="custom-control-input" value="true" name="gender" required>
              <label class="custom-control-label" for="docente">Docente</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="docente-lider" type="radio" class="custom-control-input" value="false" name="gender" required>
              <label class="custom-control-label" for="docente-lider">Docente lider</label>
            </div>
          </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <input type="password" class="form-control form-control-user" id="exampleInputPassword"
            placeholder="Password" formControlName="password">
        </div>
        <div class="col-sm-6">
          <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
            placeholder="Repeat Password" formControlName="repeat_password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-user btn-block">
        Register Account
      </button>
    </form>
    <hr>
    <div class="text-center">
      <a class="small" [routerLink]="['..', 'login']">Already have an account? Login!</a>
    </div>
  </div>
</div>
