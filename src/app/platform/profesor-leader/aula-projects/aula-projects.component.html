<div class="card p-3">
  <h2>Proyectos de Aula</h2>
  <div *ngIf="loaded; else loading">
    <div class="row d-flex">
      <div *ngFor="let aulaProject of aulaProjects" class="col-12 col-md-4 col-sm-6 col-lg-3">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <h3>{{ aulaProject.nombre }}</h3>
                <div class="d-flex justify-content-between">
                  <p>
                    <strong>Inicio: </strong>
                    {{ aulaProject.fecha_inicio | date }}
                  </p>
                  <p>
                    <strong>Fin: </strong> {{ aulaProject.fecha_fin | date }}
                  </p>
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end p-3">
      <a
        class="btn btn-primary rounded"
        [routerLink]="['..', 'projects', 'view']"
      >
        Crear Proyecto de Aula
      </a>
    </div>
  </div>
  <ng-template #loading>
    <div class="d-flex justify-content-center pr-3">
      <div
        class="spinner-border text-dark"
        style="width: 9rem; height: 9rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
